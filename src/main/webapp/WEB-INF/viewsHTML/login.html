<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <p th:if="${param.error}">
       Check username or password you entered and try again.
    </p>
    <form method="post" action="/login">

        <label>Name:
            <input name="j_username"/>
        </label>
        <br>
        <br>
        <label>Password:
            <input name="j_password"/>
        </label>
        <br>
        <br>
        <input type="submit"/>
    </form>
</div>
</body>
</html>
