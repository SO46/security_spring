<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add/Update user</title>

</head>
<body>

<ul>
    <h2>User Info</h2>
</ul>

<div id="action_form">
<form th:method="post" th:action="@{/editUser}" th:object="${newUser}">

    <input hidden type="number" th:field="*{id}" id="id"  />

    <label for="firstName">Name: </label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName" />
    <br>
    <label for="lastName">lastName: </label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName" />
    <br>
    <label for="email">email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email" />
    <br>
    <input type="submit" value="Ok">
</form>
</div>


</body>
</html>
